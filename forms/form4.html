<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Healthcare - Formulário</title>

  <!-- Custom fonts for this template-->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="../css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header"><b>Padrão Nutricional</b></div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label class="col-1">Via</label>
            <div class="col-2">
              <div class="form-group-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="gridRadios" id="gridCheck1"> Oral
                </label>
              </div>
              <div class="form-group-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="gridRadios" id="gridCheck1"> Enteral
                </label>
              </div>
              <div class="form-group-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="gridRadios" id="gridCheck1"> Parenteral
                </label>
              </div>
            </div>
            <div class="col-9">
              <input type="text" name="pacPront" id="pacPront" class="form-control" placeholder="Tipo..." required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Eutrófico
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Emagrecido
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Caquexia
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Sobrepeso
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Obesidade
                </label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                  Edema
                </label>
              </div>
            </div>
          </div>
          <label for="validationTextarea"><b>Restrições</b></label>
            <textarea class="form-control" id="validationTextarea" placeholder="Restrições nutricionais..." required></textarea>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
